<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top">
      <h4 class="info default" id="focus">Focus</h4>
      <h4 class="info" id="short-break">Short Break</h4>
      <h4 class="info" id="long-break">Long Break</h4>
    </div>
    <div class="mid">
      <h1 id="display">25:00</h1>
    </div>
    <div class="bot">
      <h4 class="info" id="start">Start</h4>
      <h4 class="info" id="pause">Pause</h4>
      <h4 class="info" id="reset">Reset</h4>
      <h4 class="info" id="settings">Settings</h4>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
